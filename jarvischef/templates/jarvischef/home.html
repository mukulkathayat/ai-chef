<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'jarvischef/css/style.css' %}" />
</head>
<body>
    <div class="center-container">
        <div class="card">
            <h1>Ask your recipe</h1>
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                {{ form.recipe_message }}
                <input type="submit" value="Submit" />
            </form>
            <pre>{{ ai_recipe }}</pre>
        </div>
    </div>
</body>
</html>
